<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Collection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .color-box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .color-box:hover {
            transform: scale(1.05);
            border: 2px solid #fff;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¨ Beautiful Color Collection</h1>
    <div class="container" id="colorContainer"></div>

    <script>
        const colors = [
          
        ];

        const container = document.getElementById("colorContainer");

        colors.forEach((color) => {
            const colorBox = document.createElement("div");
            colorBox.className = "color-box";
            colorBox.style.background = color;
            colorBox.textContent = color;
            colorBox.style.color = getTextColor(color); // Adjust text color for visibility
            container.appendChild(colorBox);
        });

        // Function to determine best text color based on background brightness
        function getTextColor(bgColor) {
            const r = parseInt(bgColor.slice(1, 3), 16);
            const g = parseInt(bgColor.slice(3, 5), 16);
            const b = parseInt(bgColor.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? "#000" : "#fff"; // Light colors â†’ black text, Dark colors â†’ white text
        }
    </script>

</body>
</html>
